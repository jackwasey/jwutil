language: r
sudo: false
cache: packages
r:
  - oldrel
  - release
  - devel

os:
  - linux

warnings_are_errors: true

r_github_packages:
 - jimhester/covr
 - jimhester/lintr

after_success:
 - Rscript -e 'covr::coveralls()'
 - Rscript -e 'lintr::lint_package()'

notifications:
  email:
    on_success: change
    on_failure: change
